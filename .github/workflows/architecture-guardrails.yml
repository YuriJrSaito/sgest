name: architecture-guardrails

on:
  pull_request:
    paths:
      - "src/**"
      - "scripts/architecture-guardrails.mjs"
      - "package.json"
      - ".github/workflows/architecture-guardrails.yml"
  push:
    branches:
      - main

jobs:
  verify-architecture:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run architecture guardrails
        run: npm run guardrails:arch

      - name: TypeScript build
        run: npm run build
