services:
  postgres:
    image: postgres:16-alpine
    container_name: sgest_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: sgest_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build: .
    container_name: sgest_api
    restart: unless-stopped
    ports:
      - "3005:3005"
      - "9229:9229"
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

  frontend:
    build:
      context: ../sgest_front
      dockerfile: Dockerfile
    container_name: sgest_front
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - API_INTERNAL_URL=http://app:3005/api
      - NEXT_PUBLIC_API_URL=http://localhost:3005/api
    depends_on:
      - app
    volumes:
      - ../sgest_front:/app
      - /app/node_modules
    command: npm run dev -- --hostname 0.0.0.0 --port 3000

  nginx:
    image: nginx:1.25-alpine
    container_name: sgest_nginx
    restart: unless-stopped
    depends_on:
      - frontend
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  postgres_data:
  redis_data:
